<div class="container mt-5 col-12 offset-sm-1 col-sm-10 offset-md-3 col-md-6">
    <div class="card shadow">
        <img src="../../assets/iconfinder_Know_1562699.png" width="150" height="150"
            class="align-self-center shadow card-top-img rounded-circle" style="margin-top: -2.5em;">
        <div class="card-body text-center">
            <span class="h2">{{selectedCourse.Name}}</span>
            <p class="mt-3">Course</p>
            <div id="small-card" class="offset-1 rounded col-10 shadow p-2">
                <table class="table table-borderless text-white">
                    <tbody>
                        <tr>
                            <td>ID</td>
                            <td>{{selectedCourse._id}}</td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td>{{selectedCourse.Name}}</td>
                        </tr>
                        <tr>
                            <td>Instructor</td>
                            <td>{{selectedCourse.Instructor}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button routerLink="/course" type="button" class="col-10 col-sm-10 btn text-white mt-4"
                style="background-color: #222831">Close</button>
        </div>
    </div>
</div>
