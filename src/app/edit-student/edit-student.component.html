<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">

                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div id="showInfoSection"
                            class="col-lg-6 d-none d-lg-block align-content-center text-center p-3">
                            <img src="../../assets/undraw_profile_2.svg" class="img-fluid
                                ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|} mb-2"
                                alt="" width="100" height="100">
                            <div>
                                <table class="table" style="color:#f7f7f7">
                                    <tbody>
                                        <tr>
                                            <td>ID</td>
                                            <td>{{student._id||'##'}}</td>

                                        </tr>
                                        <tr>
                                            <td>Name</td>
                                            <td>{{ student.Name||'#######'}}</td>
                                        </tr>
                                        <tr>
                                            <td>Email</td>
                                            <td>{{ student.Email||'#######'}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <a type="button" class="close mr-3 mt-2" href="/students">
                                &times;
                            </a>
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h3 mb-4">Update Form</h1>
                                </div>
                                <div class="form">
                                    <input type="text" [(ngModel)]="student.Name" class="form-control"
                                        placeholder="Student Name" required>
                                    <input type="text" [(ngModel)]="student.Email" class="form-control"
                                        placeholder="Student Age" required>

                                    <a class="btn btn-info btn-user btn-block" (click)="updateStudnet()">
                                        Update Student
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
